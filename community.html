<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/global.css" />
    <link rel="stylesheet" href="Style/community.css" />
    <title>Student Community</title>
  </head>
  <body>
    <div class="student-community">
      <header class="header">
        <div class="container">
          <h1>Student Community</h1>
          <p>Connect with verified Loyola students and share your experiences</p>
        </div>
      </header>

      <section class="post-creator">
        <div class="container">
          <div class="avatar" style="background-image: url('Media/Katie.jpg')"></div>
          <div class="input" contenteditable="true">Share something with the community...</div>
          <div class="actions">
            <button class="photo-trigger"><img src="Media/photo.png" alt="Photo" /><span>Photo</span></button>
            <button><img src="Media/location.png" alt="Location" /><span>Location</span></button>
            <input type="text" id = "location-input" class="location-input" placeholder="Add location..."/>
            <button class="post">Post</button>
          </div>
        </div>
      </section>

      <nav class="filters">
        <div class="container">
          <button class="active">All Posts</button>
          <button>Roommates</button>
          <button>Events</button>
          <button>Tips</button>
        </div>
      </nav>

      <main class="posts">
        <div class="container"></div>
      </main>
    </div>

    <script src="Scripts/communit.js"></script>
  </body>
</html>
