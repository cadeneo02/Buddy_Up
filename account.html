<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Up - Login</title>
    <link rel="stylesheet" href="Style/account.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome to Buddy Up!</h2>
            <p class="login-subtitle">Find your perfect activity partner</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    required
                    placeholder="Enter your email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    required
                    placeholder="Enter your password"
                    minlength="6"
                >
            </div>
            
            <button 
                type="submit" 
                class="login-button"
                id="login-button"
            >
                Login
            </button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <span class="signup-link" onclick="window.location.href='signup.html'">Sign up</span></p>
            <p class="forgot-password" onclick="window.location.href='forgot-password.html'">Forgot password?</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset error message
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Disable button during login attempt
                loginButton.disabled = true;
                loginButton.textContent = 'Logging in...';
                
                try {
                    // Send login request to server
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    // Store auth data in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                    
                } catch (error) {
                    // Display error message
                    errorMessage.textContent = error.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Reset button
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                }
            });
        });
    </script>
</body>
</html>
