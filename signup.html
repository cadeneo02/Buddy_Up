<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Up - Sign Up</title>
    <link rel="stylesheet" href="./Style/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Join Buddy Up!</h2>
            <p class="signup-subtitle">Create an account to find activity partners</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input
                    type="text"
                    id="name"
                    required
                    placeholder="Enter your full name"
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    required
                    placeholder="Enter your email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    required
                    placeholder="Create a password"
                    minlength="8"
                >
                <p class="password-requirements">Password must be at least 8 characters long</p>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                    type="password"
                    id="confirm-password"
                    required
                    placeholder="Confirm your password"
                >
            </div>
            
            <button 
                type="submit" 
                class="signup-button"
                id="signup-button"
            >
                Create Account
            </button>
        </form>
        
        <div class="signup-footer">
            <p>Already have an account? <span class="login-link" onclick="window.location.href='index.html'">Log in</span></p>
        </div>
    </div>
    <script src="signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
