<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Defines character encoding for text -->
    <meta charset="UTF-8" />
    <!-- Responsive mobile design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets webpage title -->
    <title>Buddy Up</title>
    <!-- Linking stylesheet -->
    <link rel="stylesheet" href="./Style/message.css" />
    <link rel="stylesheet" href="Style/global.css" />
    <!-- Link js -->
    <script defer src="Scripts/message.js"></script>
    <!--Font-awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    
  </head>
<body>
  <div class="messages">
    <div class="body">
      <div class="div-wrapper">
        <!-- Left Panel: Chat List -->
        <div class="div-3">
          <div class="text-wrapper">Messages</div>
          <div class="div-5">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <input class="input" placeholder="Search messages..." type="text" />
                <!-- <div class="frame"><img class="img" src="Media/search.png" alt="search" /></div> -->
              </div>
            </div>
          </div>

          <!-- Chat User Card -->
          <div class="div-9">
            <div class="div-10">
              <div class="overlap-group-2">
                <div class="img-2"></div>
                <div class="div-11"></div>
              </div>
            </div>
            <div class="div-12">
              <div class="text-wrapper-2">Mike Peters</div>
              <p class="hey-i-m-interested">Hey, I'm interested in being your roommate...</p>
              <div class="text-wrapper-3">2m ago</div>
            </div>
          <div class="div-9">
            <div class="div-10">
              <div class="overlap-group-2">
                <div class="img-3"></div>
                <div class="div-11"></div>
              </div>
            </div>
            <div class="div-12">
              <div class="text-wrapper-2">Emma Tompson</div>
              <p class="hey-i-m-interested">Thankyou...</p>
              <div class="text-wrapper-3">2m ago</div>
            </div>
            <div class="div-10">
                <div class="overlap-group-2">
                  <div class="img-4"></div>
                  <div class="div-11"></div>
                </div>
              </div>
              <div class="div-12">
                <div class="text-wrapper-2">Alyssa Chan</div>
                <p class="hey-i-m-interested">Is the apartment still available?...</p>
                <div class="text-wrapper-3">2 days</div>
              </div>
          </div>
          <div class="div-10">
            <div class="overlap-group-2">
              <div class="img-5"></div>
              <div class="div-11"></div>
            </div>
          </div>
          <div class="div-12">
            <div class="text-wrapper-2">Seth Rogers</div>
            <p class="hey-i-m-interested">Hi!!! I saw your post regarding an apartment. Can I see it ?</p>
            <div class="text-wrapper-3">Yesterday</div>
          </div>
      </div>
        </div>

        <!-- Right Panel: Chat Conversation -->
        <div class="div-19">
          <div class="div-10">
            <div class="overlap-group-2">
              <div class="img-6"></div>
              <div class="div-11"></div>
            </div>
          </div>
          <div class="div-20">
            <div class="div-21">
              <div class="text-wrapper-2">Mike Peters</div>
              <div class="text-wrapper-9">Online</div>
            </div>
          </div>

          <div class="div-22">
            <!-- Messages dynamically added here -->
          </div>

          <div class="div-27">
            <div class="div-28">
              <div class="div-29">
                <div class="overlap-group-4">
                  <input class="input-2" placeholder="Type your message..." type="text" />
                  <!-- <div class="frame-wrapper"><img class="img" src="Media/chat.png" alt="chat" /></div> -->
                </div>
              </div>
              <div class="button">
                <div class="i">
                  <div class="svg"><img class="img" src="Media/send.png" alt="send" /></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
